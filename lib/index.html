<html>
<head>
<link rel="icon" href="images/favicon.png" type="image/png"/>

<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/dist.js" defer>
</script>
</head>
<body>
<div class="content grid-container" ng-app="todoApp">
				<div ng-view></div>
			
    <md-toolbar class="md-hue-2" ng-controller="HomeCtrl">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon md-font-set="material-icons" ng-click="toggleLeft()">menu</md-icon>
        </md-button>
        <h2>
          <span>Toolbar with Disabled/Enabled Icon Buttons</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  

	<section layout="row" flex="">
	    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">

	      <md-toolbar class="md-theme-indigo">
	        <h1 class="md-toolbar-tools">Sidenav Left</h1>
	      </md-toolbar>
	      <md-content layout-padding="" >
	        <md-button ng-click="close()" class="md-primary" hide-gt-md="">
	          Close Sidenav Left
	        </md-button>
	        <p hide="" show-gt-md="">
	          This sidenav is locked open on your device. To go back to the default behavior,
	          narrow your display.
	        </p>
	      </md-content>
	    </md-sidenav>

	    <md-content flex="" layout-padding="">

	      <div layout="column" layout-align="top center">
	        <h1>Riki Rosales</h1>
	        
	      </div>
	      <div flex=""></div>
	    </md-content>
	</section>

 </div> 



</body>
</html>
