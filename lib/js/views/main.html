<md-toolbar class="md-hue-2" ng-controller="AppCtrl">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon md-font-set="material-icons" ng-click="toggleLeft()">menu</md-icon>
        </md-button>
        <h2>
          <span>{{title}}</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
</md-toolbar>
  

<section layout="row" flex="" ng-controller="SideNavLeftCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        
        <div ng-repeat="item in menu">
            <div ng-click="changeNav(item.title)">
                <div class="inset">
                    <md-icon md-font-set="material-icons" ng-click="toggleLeft()">{{item.icon}}</md-icon> {{item.title}}
                </div>
            </div>
        </div>
        <md-divider></md-divider>
        <p hide="" show-gt-md="">
            This sidenav is locked open on your device. To go back to the default behavior, narrow your display.
        </p>
    </md-sidenav>
    <md-content flex="" layout-padding="">
        <div layout="column" layout-align="top center">
            <h1>Riki Rosales</h1>
            <div ng-view layout="column" layout-fill layout-padding></div>
        </div>
        <div flex=""></div>
    </md-content>
</section>
